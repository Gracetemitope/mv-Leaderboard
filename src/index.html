<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h1 class="text-center mt-3">Leaderboard</h1>
    <div class="d-flex justify-content-around mt-3">
      <div class="d-flex flex-column">
        <div class="d-flex">
          <h3 class="mr-3">Recent scores</h3>
          <button id="refresh_btn" class="btn btn-outline-dark mr-3">Refresh</button>
        </div>
        <div id="leader-list">
          
        </div>
      </div>
      <div class="d-flex flex-column">
        <h3 class="text-danger mb-3">Add your Score</h3>
        <form action="" id="leader-board">
        <input type="text" placeholder="Your name" class="form-control mb-3" id="name_input">
        <input type="text" placeholder="Your score" class="form-control mb-3" id="score_input">
        <input type="submit" value="Submit" id="submit">
        </form>
      </div>
    </div>
    </div>
</body>
</html>
